<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 3 Task</title>
    <style>
        .styled-box {
            background-color: #f0f8ff;
            border: 3px solid #4682b4;
            margin: 50px auto;
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .styled-box:hover {
            background-color: #ffe5e5; /* light red */
        }
    </style>
</head>
<body>

    <div class="styled-box">
        This is Week 3 task of Celebal Technologies
    </div>
